<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Binary To Decimal Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
            <label>Insert Binary Number</label>
            <input type="binaryNum" id="binaryNum" name="number" onblur="getValue()">
            <button id="convert-btn" type="button">Convert</button>
            <p id="converted-num">Converted Number: </p>
    </div>
    <div>
      <label>Insert Decimal Number</label>
      <input type="decimalNum" id="decimalNum" name="number" onblur="getValue()">
      <button id="decimal-btn" type="button">Convert</button>
      <p id="converted-number">Converted Number: </p>
  </div>
	<script src="index.js"></script>
  </body>
</html>
