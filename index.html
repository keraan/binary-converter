<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Binary To Decimal Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <header class="header">
      <div>
        <h1>Decimal to Binary Converter (both ways)</h1>
      </div>
    </header>


    <div class="converter">
      <label class = 'label'>Insert Binary Number</label>
      <input type="binaryNum" id="binaryNum" name="number" onblur="getValue()">
      <button id="convert-btn" type="button" class="convert-btn">Convert</button>
      <p id="converted-num" class="convertedNumber">Converted Number: </p>
    </div>
    <div class="converter">
      <label class = 'label'>Insert Decimal Number</label>
      <input type="decimalNum" id="decimalNum" name="number" onblur="getValue()">
      <button id="decimal-btn" type="button" class="convert-btn">Convert</button>
      <p id="converted-number" class="convertedNumber">Converted Number: </p>
    </div>
    <div class="converter">
      <label class = 'label'>Insert IPv4 Address</label>
      <input type="IPNum" id="IPNum" name="number" onblur="getValue()">
      <button id="IP-btn" type="button" class="convert-btn">Convert</button>
      <p id="convertedIP" class="convertedNumber">Converted Number: </p>
  </div>
	<script src="index.js"></script>
  </body>
</html>
