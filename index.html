<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Binary Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <header class="header">
      <div>
        <h1>Binary Converter</h1>
      </div>
    </header>


    <div class="converter">
      <label class = 'label'>Insert Binary Number</label>
      <input type="binaryNum" id="binaryNum" name="number" onblur="getValue()" onkeyup="getValue()">
      <button id="binary-btn" type="button" class="convert-btn">Convert</button>
      <h4 class="convertedNumber">Converted Number:</h4>
      <p id="converted-binary" class="convertedNumber" onclick="copyToClipboard('converted-binary')"> </p>
    </div>
    <div class="converter">
      <label class = 'label'>Insert Decimal Number</label>
      <input type="decimalNum" id="decimalNum" name="number" onblur="getValue()" onkeyup="getValue()">
      <button id="decimal-btn" type="button" class="convert-btn">Convert</button>
      <h4 class="convertedNumber">Converted Number:</h4>
      <p id="converted-decimal" class="convertedNumber" onclick="copyToClipboard('converted-decimal')"></p>
    </div>
    <div class="converter">
      <label class = 'label'>Insert IPv4 Address</label>
      <input type="IPNum" id="IPNum" name="number" onblur="getValue()" onkeyup="getValue()">
      <button id="IP-btn" type="button" class="convert-btn">Convert</button>
      <h4 class="convertedNumber">Converted Number:</h4>
      <p id="converted-IP" class="convertedNumber" onclick="copyToClipboard('converted-IP')"></p>
  </div>

  <div class="theme-box">
    <h3>Theme Changer</h3>
    <div class="theme" id="Summer"></div>
    <div class="theme" id="Brown"></div>
    <div class="theme" id="Blue"></div>
  </div>

	<script src="index.js"></script>
  </body>
</html>
